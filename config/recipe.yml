---

# image will be published to ghcr.io/<user>/<name>
name: mystation
# description will be included in the image's metadata
description: A continually improved Cloud Native Desktop OS. https://github.com/aussielunix/mystation

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 40 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - usr: /usr
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/ublue-os/staging/repo/fedora-%OS_VERSION%/ublue-os-staging-fedora-%OS_VERSION%.repo
      - https://packages.microsoft.com/yumrepos/vscode/config.repo
    install:
      - code
      - jetbrains-mono-fonts-all
      - langpacks-en
      - mc
      - strace
      - terminator
      - vim-enhanced
      - webkit2gtk4.0
      - yubikey-manager-qt
    remove:
      - firefox # default firefox removed in favor of flatpak
      - firefox-langpacks # langpacks needs to also be removed to prevent dependency problems
  - type: default-flatpaks
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      install:
        - KeePassXC: org.keepassxc.KeePassXC
        - Firefox: org.mozilla.firefox
        - VSCode: com.visualstudio.code
        - Discord: com.discordapp.Discord
        - TigerVNC: com.tigervnc.vncviewer
      remove:
      # - org.gnome.eog
  - type: gnome-extensions
    install:
      - space-barluchrioh.v25
      - just-perfection-desktopjust-perfection.v28
      - appindicatorsupportrgcjonas.gmail.com.v58

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
